{% extends "base/base.html" %}
{% load wagtailcore_tags staticfiles %}
{% block title %}{{ self.title }} | {% endblock title %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static "cms-page.css" %}">
{% endblock head %}

{% block body %}
    <div class="cms-content-container container">
        <div class="cms-content-row row">
            <div class="col-sm-12">
                <h1>{{ self.title }}</h1>
                {{ self.body|richtext }}
            </div>
        </div>
    </div>
{% endblock body %}
