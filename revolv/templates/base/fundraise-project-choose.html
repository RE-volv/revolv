{% extends "base/base.html" %}
{% load staticfiles %}
{% load humanize %}
{% load wagtailimages_tags %}

{% block head %}

<!-- -->
<script src="{% static 'js/base/homeAnimations.js' %}?version={{ version_number }}"></script>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css'>

{% endblock %}

{% block body %}
    <main role="main" class="container-fluid">
      <div class="container-fluid fundraise-project-header" id="top-section-min">
        <div class="row text-center">
          <div class="col hero-text align-self-end mb-5">
            <h1 class="text-white fw-300 mb-5">Fundraise <br />for this campaign</h1>
          </div>
        </div>
      </div>
      <div class="container-fluid scroll-section" id="scroll-section">
          <div class="scroll-icon">
            <img class="scroll-arrow bouncing" src="../../../static/images/edu-media-img/scroll-icon.png">
          </div>
      </div>
      <div class="container-fluid" id="fundraise-project-body">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-12 co-md-10">
            <div class="row justify-content-center align-items-center mb-5">
              <div class="col-sm-6 col-md-4">
                <a href="#">
                  <div class="project-choose-col">
                    <img src="../../../static/images/edu-media-img/solar-seed-img.png">
                    <h1>Solar Seed <br/>Fund Campaign</h1>
                    <div class="line-section">
                      <div class="line-center"></div>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-sm-6 col-md-4">
                <a href="#">
                  <div class="project-choose-col">
                    <img src="../../../static/images/edu-media-img/oepn-campaign-img.png">
                    <h1>Open <br />Campaign</h1>
                    <div class="line-section">
                      <div class="line-center"></div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
            <div class="row justify-content-center align-items-center">
              <a class="btn btn-blue btn-lg btn-arrow-orange mt-4" href="#" role="button" tabindex="0">Open Project</a>
            </div>
          </div>
        </div>
      </div> 
      
    </main><!-- /.container -->
{% endblock %}
